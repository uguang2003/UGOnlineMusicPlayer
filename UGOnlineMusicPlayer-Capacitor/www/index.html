<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src * 'self' 'unsafe-inline'; media-src * blob: 'self' 'unsafe-inline'; img-src * 'self' data: content:;">
  <title>UG音乐播放器</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    #app-frame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      z-index: 100;
    }

    .spinner {
      width: 60px;
      height: 60px;
      margin-bottom: 20px;
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .offline-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      z-index: 200;
    }

    .offline-icon {
      font-size: 50px;
      margin-bottom: 20px;
    }

    .retry-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .retry-button:hover {
      background-color: #1ed760;
    }
  </style>
</head>

<body>
  <!-- 主要iframe，用于加载UG音乐播放器 -->
  <iframe id="app-frame" src="about:blank" allow="autoplay; clipboard-write"></iframe>

  <!-- 加载动画 -->
  <div id="loader" class="loader">
    <div class="spinner"></div>
    <p>正在加载UG音乐播放器...</p>
  </div>

  <!-- 离线状态 -->
  <div id="offline-screen" class="offline-screen">
    <div class="offline-icon">📶</div>
    <h2>网络连接已断开</h2>
    <p>请检查您的网络连接并重试</p>
    <button id="retry-button" class="retry-button">重试</button>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
