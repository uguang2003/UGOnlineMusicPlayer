	<script>
		$(function () {
			// 处理所有选项卡的点击事件，确保正确显示/隐藏内容
			$(".btn").click(function () {
				var action = $(this).data("action");

				// 搜索按钮有特殊处理，不在这里处理
				if (action === "search") return;

				// 移除其他选项卡的激活状态
				$('.btn-box .active').removeClass('active');
				// 激活当前选项卡
				$(this).addClass('active');

				// 处理播放器显示/隐藏
				if ($(".btn[data-action='player']").css('display') !== 'none') {
					$("#player").hide();
				} else if ($("#player").css('display') == 'none') {
					$("#player").fadeIn();
				}

				// 根据不同选项卡显示对应内容，隐藏其他内容
				if (action === "about") {
					$("#about").fadeIn();
					$("#sheet").hide();
					$("#main-list").hide();
				} else if (action === "sheet") {
					$("#sheet").fadeIn();
					$("#about").hide();
					$("#main-list").hide();
				} else if (action === "playing") {
					loadList(1); // 显示正在播放列表
					$("#main-list").fadeIn();
					$("#about").hide();
					$("#sheet").hide();
				} else if (action === "player") {
					$("#player").fadeIn();
					$("#about").hide();
					$("#sheet").hide();
					$("#main-list").hide();
				}
			});
		});
	</script>
